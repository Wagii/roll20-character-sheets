<!DOCTYPE html>

<main>
<input type="hidden" class="tab" name="attr_sheetTab" value="character" />
<div class="tab">
	<!-- <img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Fabula%20Ultima/images/fabula-ultima-transparent-logo.png"> -->
	<input type="radio" id="character" name="attr_sheetTab" value="character" checked>
	<label for="character">Character</label>
	<input type="radio" id="stats" name="attr_sheetTab" value="stats">
	<label for="stats">Stats</label>
	<input type="radio" id="combat" name="attr_sheetTab" value="combat">
	<label for="combat">Combat</label>
	<input type="radio" id="inventory" name="attr_sheetTab" value="inventory">
	<label for="inventory">Inventory</label>
	<input type="hidden" class="vehicle" name="attr_enableVehicles" />
	<input type="radio" id="vehicles" name="attr_sheetTab" value="vehicles">
	<label for="vehicles"  class="vehicle">Vehicles</label>
	<input type="radio" id="notes" name="attr_sheetTab" value="notes">
	<label for="notes">Notes</label>
	<input type="radio" id="options" name="attr_sheetTab" value="options">
	<label for="options">Options</label>
	<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Fabula%20Ultima/images/fabula-ultima-transparent-logo.png">
</div>

<section class="tab character">
	<h1>Character</h1>
	<article class="traits">
		<!-- Add character-specific fields here -->
		<button type="action" name="act_traits"><h2>Traits</h2></button>
		<div>
			<div class="name">
				<h4>Name</h4>
				<input type="text" name="attr_character_name">
			</div>
			<div class="identity">
				<h4>Identity</h4>
				<input type="text" name="attr_character_identity">
			</div>
		</div>
		<div>
			<div class="theme">
				<h4>Theme</h4>
				<input type="text" name="attr_character_theme">
			</div>
			<div class="origin">
				<h4>Origin</h4>
				<input type="text" name="attr_character_origin">
			</div>
		</div>
	</article>
	<article class="quirk">
		<details>
			<summary>
				<h2>Quirk</h2>
				<span name="attr_character_quirk"></span>
			</summary>
			<input type="text" name="attr_character_quirk">
			<textarea name="attr_quirk_description"></textarea>
		</details>
	</article>
</section>

<section class="tab stats">
	<h1>Stats</h1>
	<article>
		<!-- Add stats-specific fields here -->

</section>

<section class="tab notes">

</section>

<section class="tab options">
	<h1>Sheet options</h1>
	<article>
		<div>
			<h4>Enable high fantasy</h4>
			<input type="checkbox" name="attr_enableHighFantasy" value="0" />
		</div>
		<div>
			<h4>Enable natural fantasy</h4>
			<input type="checkbox" name="attr_enableNaturalFantasy" value="0" disabled />
		</div>
		<div>
			<h4>Enable vehicles</h4>
			<input type="checkbox" name="attr_enableVehicles" value="on" />
		</div>
	</article>
</section>
